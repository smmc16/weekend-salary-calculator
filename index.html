<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form onsubmit="submitForm(event)">
      <input type="text" id="first-name" placeholder="First Name" />
      <input type="text" id="last-name" placeholder="Last Name" />
      <input type="number" id="id-number" placeholder="ID" />
      <input type="text" id="job-title" placeholder="Title" />
      <input type="number" id="annual-salary" placeholder="Annual Salary" />
      <input type="submit" value="Submit" />
    </form>
    <h2>Employees</h2>
    <table>
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
        </tr>
      </thead>
      <tbody id="salary-data">

      </tbody>

    </table>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
<script src="script.js"></script>
</body>
</html>
