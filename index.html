<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form onsubmit="submitForm(event)">
      <input type="text" id="first-name" placeholder="First Name" data-testid="firstNameInput" />
      <input type="text" id="last-name" placeholder="Last Name" data-testid="lastNameInput" />
      <input type="number" id="id-number" placeholder="ID" data-testid="idInput" />
      <input type="text" id="job-title" placeholder="Title" data-testid="titleInput" />
      <input type="number" id="annual-salary" placeholder="Annual Salary" data-testid="annualSalaryInput" />
      <input type="submit" value="Submit" data-testid="submitButton" />
    </form>
    <h2>Employees</h2>
    <table>
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
        </tr>
      </thead>
      <tbody id="salary-data">

      </tbody>

    </table>
  </main>
  <footer id="total-text" >
    <p>Total Monthly: <span id="monthly-cost">$ 0 </span></p>
  </footer>
<script src="script.js"></script>
</body>
</html>
